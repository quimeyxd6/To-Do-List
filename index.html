<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="outline">
        <button class="outline" id="btn_mode">
            <span>Boton</span>
        </button>
    </header>
    <section class="main">

                <input type="text" name="task" id="input_task" placeholder="Agregar Tarea...">
                <button class="task_add" id="btn_task">+</button>
        </div>
            <div class="outline task_container">
                
            </div>
            <div class="outline complete_container">
                
            </div>
        
    </section>
    <script src="JavaScript.js"></script>
</body>
</html>
