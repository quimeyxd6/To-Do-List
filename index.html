<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="outline">
        <button class="outline" id="btn_mode">
            <span>Boton</span>
        </button>
    </header>
    <section class="main">
        <div class="outline div_form">
            <input type="text" name="task" id="input_task" placeholder="Agregar Tarea...">
            <button class="task_add" id="btn_tarea">+</button>
        </div>
        <div class="listas">
            <div class="outline lista1">
                <ul id="task_container" class="outline">
    
                </ul>
            </div>
            <div class="outline lista2">
                <ul id="task_complete" class="outline">
    
                </ul>
            </div>
        </div>
        

    </section>
    <script src="JavaScript.js"></script>
</body>

</html>
