<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <header class="mode">
        <label class="switch">
            <input type="checkbox" class="checkbox">
            <div class="slider"></div>
        </label>
    </header>
    <div class="form">
        <input type="text" name="text" id="take-task" class="input-task" placeholder="Add task...">
    </div>
    <div class="lists">
        <div class="list-container">
            <div class="tittle">Tasks</div>
                <div class=" list-tasks" id="scroll">
                    <ul id="tasks" class="tasks">

                    </ul>
            </div>
        </div>
        <div class="list-container">
            <div class="tittle">Tasks Complete</div>
                <div class="list-tasks" id="scroll">
                    <ul id="tasks-complete" class="tasks">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="JavaScript.js"></script>
</body>

</html>
