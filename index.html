<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="outline">
        <button class="outline mode" id="btn-mode">
            <span>Boton</span>
        </button>
    </header>
    <section class="main">
        <div class="outline form">
            <input type="text" name="task" id="take-task" class="input-task" placeholder="Agregar Tarea...">
            <button class="send-btn" id="send-btn">+</button>
        </div>
        <div class="lists">
            <div class="outline list-tasks">
                <ul id="tasks" class="outline">
    
                </ul>
            </div>
            <div class="outline list-tasks-complete">
                <ul id="tasks-complete" class="outline">
    
                </ul>
            </div>
        </div>
        

    </section>
    <script src="JavaScript.js"></script>
</body>

</html>
