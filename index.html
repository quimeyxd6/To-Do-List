<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="outline">
        <label class="switch">
            <input type="checkbox" class="checkbox">
            <div class="slider"></div>
        </label>
    </header>
    
        <div class="outline form">
            <input type="text" name="text" id="take-task" class="input-task" placeholder="Agregar Tarea...">
        </div>
        <div class="lists">
            <div class="outline list-tasks">
                <ul id="tasks" class="outline">
    
                </ul>
            </div>
            <div class="outline list-tasks">
                <ul id="tasks-complete" class="outline">
    
                </ul>
            </div>
        </div>
        

    
    <script src="JavaScript.js"></script>
</body>

</html>
